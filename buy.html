<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Book - BookWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: #ecf0f1 !important;
        }
        .payment-option {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .payment-option:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BookWorld</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#books">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Purchase Book</h1>
        <div class="row">
            <div class="col-md-4">
                <div id="bookDetails"></div>
            </div>
            <div class="col-md-8">
                <h2>Select Payment Method</h2>
                <div class="payment-option" data-payment="credit-card">
                    <i class="fas fa-credit-card"></i> Credit Card
                </div>
                <div class="payment-option" data-payment="debit-card">
                    <i class="fas fa-credit-card"></i> Debit Card
                </div>
                <div class="payment-option" data-payment="upi">
                    <i class="fas fa-mobile-alt"></i> UPI
                </div>
                <div class="payment-option" data-payment="phone-pay">
                    <i class="fas fa-mobile-alt"></i> Phone Pay
                </div>
                <div class="payment-option" data-payment="paytm">
                    <i class="fas fa-mobile-alt"></i> Paytm
                </div>
                <div class="payment-option" data-payment="amazon-pay">
                    <i class="fab fa-amazon-pay"></i> Amazon Pay
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedBook = JSON.parse(localStorage.getItem('selectedBook'));
            if (selectedBook) {
                const bookDetails = document.getElementById('bookDetails');
                bookDetails.innerHTML = `
                    <h4>${selectedBook.title}</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="${selectedBook.cover}" alt="${selectedBook.title}" class="img-fluid mb-2" style="max-height: 200px;">
                        </div>
                        <div class="col-md-6">
                            <p><strong>Author:</strong> ${selectedBook.author}</p>
                            <p><strong>Price:</strong> $19.99</p>
                            <p class="small">${selectedBook.description.substring(0, 100)}...</p>
                        </div>
                    </div>
                `;
            } else {
                window.location.href = 'index.html';
            }

            const paymentOptions = document.querySelectorAll('.payment-option');
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const paymentMethod = this.dataset.payment;
                    window.location.href = `payment.html?method=${paymentMethod}`;
                });
            });
        });
    </script>
</body>
</html>
